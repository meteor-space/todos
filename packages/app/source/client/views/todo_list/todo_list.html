<template name="todo_list">


  {{#if hasAnyTodos}}
    <input id="toggle-all" type="checkbox" checked={{isToggleChecked}}>
    <label for="toggle-all">Mark all as complete</label>
  {{/if}}

  <ul id="todo-list">
    {{#each todos}}
      {{> todo prepareTodoData}}
    {{/each}}
  </ul>

</template>
