<template name="todo">

  <li class="todo {{completedState}} {{editingState}}">

    <div class="view">
      <input class="toggle" type="checkbox" checked="{{isCompleted}}">
      <label>{{title}}</label>
      <button class="destroy"></button>
    </div>

    <input class="edit" value="{{title}}">

  </li>

</template>
